<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
         <link rel="stylesheet" href="booking.css">
         <link rel="icon" type="image/png" href="logo.ic..PNG">

</head>
<body>
<div>
  <div>
      <div class="room-header">
      <a href="index.html" class="logo-link">
    <img src="new logo.png" alt="Stay Nablus logo" class="room-logo">
    </a>
     </div>
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</div>
  </div>
<div class="booking-container">
    <h1>Booking Registration</h1>

    <form
      action="https://formspree.io/f/mvzpzvkp"
      method="POST"
      class="booking-form">

      <input type="hidden" name="_next" value="success.html">

    
      <input type="hidden" name="_subject" value="New Booking - Stay Nablus">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="number" name="phone" required>
      </div>

      <div class="form-group">
        <label>Number of Guests</label>
        <select name="guests" required>
          <option value="">Select number</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">
        Confirm Booking
      </button>

    </form>
  </div>

</section>
</div>
</body>
</html>
